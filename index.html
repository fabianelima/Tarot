<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tarot</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="modal"></div>
		<main>
			<section>
				<h1>Tarot</h1>
				<button class="consult">Ver todas as cartas</button>
				<button class="reading">Fazer leitura</button>
			</section>
			<section>
				<h1>Consulta</h1>
				<div class="cards"></div>
				<button class="back">< Voltar</button>
			</section>
			<section>
				<h1>Leitura</h1>
				<p class="help"></p>
				<div class="cards"></div>
				<button class="shuffle">Embaralhar</button>
				<button class="back">< Voltar</button>
			</section>
		</main>
	</body>
</html>
